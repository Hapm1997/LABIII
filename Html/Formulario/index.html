<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>
            Formulario HTML
        </h1>
        <form action="./respuestaFormulario.html" target="_blank" method="get">
            <p>Etiquetas Simples</p>
            <ul>
                <li>
                    <label style="font-weight: bold;" for="apellido">Apellido</label><br>
                    <input type="text" id="apellido" name="apellido" value="" autofocus="autofocus">
                </li>
                <li>
                    <label style="font-weight: bold;" for="contraseña">Contraseña</label><br>
                    <input type="password" id="contraseña" name="contraseña" value="" autofocus="autofocus">
                </li>
                <li>
                    <label for="oculto">Oculto</label><br>
                    <input type="hidden" id="oculto" name="oculto" autofocus="autofocus"> 
                </li>
                <li>
                    <label for="deshabilitado">Campo deshabilitado</label><br>
                    <input type="text" id="deshabilitado" name="deshabilitado" autofocus="autofocus" readonly="readonly" value="Solo Lectura">
                </li>
            </ul>
            <p>Entradas de selección</p>
            <ul>
                <li>
                    <label for="deportes">Practica deportes</label><br>
                    <input type="checkbox" name="deportes" id="deportes" value="si">
                </li>
                <li>
                    <label for="musica">Practica música</label><br>
                    <input type="checkbox" name="musica" id="musica" value="si">
                </li>
                <li>
                    <label for="pintura">Practica pintura</label><br>
                    <input type="checkbox" name="pintura" id="pintura" value="si">
                </li>
                <li>
                    <p>Sexo</p>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="sexo" id="masculino" value="m">
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="sexo" id="femenino" value="f">
                </li>
                <li>
                    <p>Estudios Cursados</p>
                    <select name="Estudios" id="estudios">
                        <option value="pri" selected>Primario</option>
                        <option value="sec">Secundario</option>
                        <option value="ter">Terciario</option>
                        <option value="uni">Universitario</option>
                        <option value="pos">Postgrado</option>
                    </select>
                </li>
                <li>
                    <p>Fecha y hora</p>
                    <input type="date" id="fecha" name="fecha">
                    <input type="time" id="hora" name="hora">
                </li>
                <li>
                    <p>Color</p>
                    <input type="color" name="color" id="color">
                </li>
            </ul>
            <p>Entradas con validación</p>
            <ul>
                <li>
                    <label for="comentario">Comentario(validación requerida)</label><br>
                    <input type="text" id="comentario" name="comentario" required>
                </li>
                <br>
                <li>
                    <label for="correo">Email con doble validación(x@x y required)</label><br>
                    <input type="email" id="correo" name="correo" required>
                </li>
                <br>
                <li>
                    <label for="entero">Número entero limitado (validación por tipo numérico y )</label><br>
                    <input type="number" id="entero" name="entero" min="1" max="100">
                </li>
                <br>
                <li>
                    <label for="decimal">Número decimal</label><br>
                    <input type="number" id="decimal" name="decimal" step="0.01" min="1" max="100">
                </li>
                <br>
                <li>
                    <label for="link">URL(validación por requerido, escribir http://)</label><br>
                    <input type="url" id="link" name="link" required value="http://" title="http://xxxx">
                </li>
                <br>
                <li>
                    <label for="patern1">Patern de validación</label><br>
                    <input type="text" name="patern1" id="patern1" pattern="[a-z]{3}[1-3]{2}" title="Tres letras y dos números de 1 a 3" required>
                </li>
                <br>
                <li>
                    <label for="patern2">Patern de validación 2</label><br>
                    <input type="text" name="patern2" id="patern2" pattern="\([0-9]{2}\) [0-9]{2} [0-9]{4}-[0-9]{4}" required title="(xx) xx xxxx-xxxx">
                </li>
                <br>
                <li>
                    <button>Enviar</button>
                </li>
                <br>
                <li>                    
                    <input type="reset" value="Restablecer">
                </li>
            </ul>
        </form>
    </header>
</body>
</html>
