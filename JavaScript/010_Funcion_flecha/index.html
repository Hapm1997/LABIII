<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion Flecha</title>
</head>
<body>
    <h1>Función flecha</h1>
    <h2>cons suma = (a,b)=>{c = a + b ; return c}</h2>
    <h2>Resultado de función suma para a = 2 y b = 3: 5</h2>
    <script>
        var a = 6;
        var b = 3;
        const suma = (a,b)=>{c = a + b ; return c};
        console.log(suma(a,b));
    </script>
</body>
</html>
