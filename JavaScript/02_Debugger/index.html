<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger</title>
</head>
<body>
    <h1>a=5; b=6; c=a+b; console.log("Valor de la variable c:" +c)</h1>
    <h1>Prueba de envió de resultado a la consola de depuración</h1>
    <h3>Abrir el devTools del navegador con F12 y visualizar el resultado en la consola</h3>
    <script type="text/JavaScript">
        a = 5;
        b = 6;
        c = a + b;
        console.log(c); 
    </script>
</body>
</html>
