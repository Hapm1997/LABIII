<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>
    <script>
        var frutas = ["manzana" , "pera"];
        frutas.push(prompt("Ingresar un nuevo elemento"));
        document.write("<h4>Primer elemento cargado desde programa: " +frutas[0]+"</h4>")
        document.write("<h4>Segundo elemento cargado desde programa: " +frutas[1]+"</h4>")
        document.write("<h4>Tercer elemento cargado desde teclado: " +frutas[2]+"</h4>")
        document.write("<h4>Cantidad de elementos" +frutas.length+"</h4>")
    </script>
</body>
</html>
