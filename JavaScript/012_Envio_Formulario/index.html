<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío Formulario</title>
</head>
<style>
    div{
        width: 80vw;
        height: 50vh;
        background-color: aqua;
        margin: auto;
    }
</style>
<body>
    <div>
        <form id="miForm">
            <h2>Confirmación de envío y de reset</h2>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="apellido">Apellido</label><br>
            <input type="text" id="apellido" name="apellido"><br>
            <button id="enviar">Enviar</button>
            <button id="rest">Resetear</button>
        </form>
    </div>
    <script>
        document.getElementById("enviar").addEventListener("click",function(){
            var confirma = confirm("Esta seguro de enviar");
            if(confirma==true){
                document.getElementById("miForm").method="get";
                document.getElementById("miForm").action="./respuestaForm.html";
                document.getElementById("miForm").submit();
            }
        })
        document.getElementById("rest").addEventListener("click" , function(){
            document.getElementById("miForm").reset();
        })
    </script>
</body>
</html>
