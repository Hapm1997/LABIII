<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones entre inputs</title>
</head>
<style>
    *{
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
    }
    h1{
        margin: auto;
        font-size: 20px;
        text-align: center;
    }
    div{
        background-color: aqua;
        padding-left: 2%;
        margin-bottom: 1%;
    }

    p{
        width: 10%;
        display: inline-block;
    }
    input{
        width: 10%;
        margin: 1%;
        position: relative;
        left: 5%;
    }
</style>
<body>
    <h1>
        Introducir un valor en los cuadros de texto y luego pulsar el boton para ejecutar la funci√≥n correspondiente
    </h1>
    <div>
        <p >Entrada Uno</p>
        <input type="text" id="uno" name="uno"><br>
        <p>Entrada Dos</p>
        <input type="text" id="dos" name="dos"><br>
        <p>Entrada Tres</p>
        <input type="text" id="tres" name="tres"><br>
        <p>Resultado</p>
        <input type="text" id="resultado" name="resultado"><br>
    </div>
    <button id="btnSuma">Suma</button>
    <button id="btnProm">Promedio</button>
    <button id="btnMayor">Mayor</button>
    <script>
        document.getElementById("btnSuma").addEventListener("click",function(){
            entradaUno = parseInt(document.getElementById("uno").value , 10);
            entradaDos = parseInt(document.getElementById("dos").value , 10);
            entradatres = parseInt(document.getElementById("tres").value , 10);
            result = entradaUno + entradaDos + entradatres;
            document.getElementById("resultado").value=result;
        })
        document.getElementById("btnProm").addEventListener("click",function(){
            entradaUno = parseInt(document.getElementById("uno").value , 10);
            entradaDos = parseInt(document.getElementById("dos").value , 10);
            entradatres = parseInt(document.getElementById("tres").value , 10);
            result = (entradaUno + entradaDos + entradatres)/3;
            document.getElementById("resultado").value = result;
        })
        document.getElementById("btnMayor").addEventListener("click" , function(){
            entradaUno = parseInt(document.getElementById("uno").value , 10);
            entradaDos = parseInt(document.getElementById("dos").value , 10);
            entradatres = parseInt(document.getElementById("tres").value , 10);
            if(entradaUno > entradaDos && entradaUno > entradatres){
                mayor = entradaUno;
            }
            if(entradatres > entradaDos && entradaUno){
                mayor = entradatres;
            }
            if(entradaDos > entradaUno && entradatres){
                mayor = entradaDos;
            }
            document.getElementById("resultado").value = mayor;
        })
    </script>
</body>
</html>
